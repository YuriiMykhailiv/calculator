<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
   <div class="calc">
    <input class="display" readonly placeholder="0">
    <div class="digits">
    <button>1</button>
    <button>2</button>
    <button>3</button><br>
    <button>4</button>
    <button>5</button>
    <button>6</button><br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    </div>
    <div class="opers">
        <button>+</button>
        <button>-</button>
        <button>*</button><br>
        <button>/</button>
    </div>
    <button class="eq">=</button>
    <button >C</button>
   </div>
   <script src="js/index.js"></script>
</body>
</html>
